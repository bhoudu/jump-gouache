bumps:
  - file: package.json
    json:
      - path: "version"
        semver: true

annotatedTags: true
commitAuthor:
  name: "Benjamin Houdu"
  email: "benjamin.houdu@gmail.com"
commitMessage: "chore(release): bump version to {version} [skip ci]"

git:
  ignoreDetached: false
  ignoreShallow: true
  pushOptions:
    - option: ci.skip
      skipBranch: true
      skipTag: false
